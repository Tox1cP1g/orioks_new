{% extends 'student_performance/base.html' %}

{% block title %}500 - Ошибка сервера{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
                    </div>
                    <h1 class="display-4 mb-4">500</h1>
                    <h2 class="h3 mb-4">Ошибка сервера</h2>
                    <p class="lead text-muted mb-4">
                        Произошла внутренняя ошибка сервера. Пожалуйста, попробуйте позже или обратитесь в службу поддержки.
                    </p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg px-4">
                            <i class="fas fa-home me-2"></i>На главную
                        </a>
                        <a href="{% url 'help' %}" class="btn btn-outline-secondary btn-lg px-4">
                            <i class="fas fa-question-circle me-2"></i>Помощь
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
