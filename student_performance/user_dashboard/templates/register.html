<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Регистрация на форуме</h2>
    <form id="registration_form">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Подтвердите пароль:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="button" id="register_button" onclick="register()">Зарегистрироваться</button>
    </form>

    <p id="success_message" style="display: none; color: green;">Регистрация успешна!</p>

    <script>
        function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const email = document.getElementById("email").value;

            if (username && password && confirmPassword && email && password === confirmPassword) {
                document.getElementById("success_message").style.display = "block";
            } else {
                alert("Пожалуйста, заполните все поля корректно.");
            }
        }
    </script>
</body>
</html>
