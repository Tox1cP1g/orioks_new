{% extends 'base.html' %}

{% block title %}Выход{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Вы действительно хотите выйти?</h2>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Выйти</button>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Отмена</a>
</div>
{% endblock %}
