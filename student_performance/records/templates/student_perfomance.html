<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успеваемость студента</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Успеваемость: {{ selected_student.get_full_name }}</h1>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Предмет</th>
                    <th>Оценка</th>
                </tr>
            </thead>
            <tbody>
                {% for grade in grades %}
                    <tr>
                        <td>{{ grade.course.name }}</td>
                        <td>{{ grade.grade }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" class="text-center">Нет оценок для этого студента.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'student_report' %}" class="btn btn-secondary">Назад</a>
    </div>
</body>
</html>
